{% extends "base.html" %}
{% block title %}Merge Shares{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-slate-800 p-8 rounded-xl shadow-xl">
  <h2 class="text-2xl font-semibold text-white text-center mb-6">Upload Two Shares</h2>

  <form action="/merge" method="POST" enctype="multipart/form-data" class="space-y-6">
    <div>
      <label class="block text-slate-300 mb-1">Share 1</label>
      <input type="file" name="share1" required class="w-full bg-slate-700 p-2 rounded">
    </div>

    <div>
      <label class="block text-slate-300 mb-1">Share 2</label>
      <input type="file" name="share2" required class="w-full bg-slate-700 p-2 rounded">
    </div>

    <button class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 rounded">
      Merge Shares
    </button>
  </form>
</div>
{% endblock %}
